<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>带三种主题的jQuery网页信息提示tips插件 - JS代码网</title>
<link type="text/css" rel="stylesheet" href="css/tips.css" />
<script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="js/msgTips.js" type="text/javascript"></script>
<script src="js/swiper.js" type="text/javascript"></script>
<style>
input{padding:10px 20px;}
</style>
</head>
<body>
    <div style="margin:300px auto; width:350px;">
        <input type="button" id="ie" value="警告提示" />&nbsp;&nbsp;
        <input type="button" id="no" value="错误提示" />&nbsp;&nbsp;
        <input type="button" id="yes" value="成功提示" />
    </div>
</body>
<script type="text/javascript">
	$(function (){
		$("#ie").on("click",function(){
			ZouJieTips({
				type:"warning"
			})
		})
		$("#no").on("click",function(){
			ZouJieTips({
				type:"error"
			})
		})
	});
</script>
</html>
